{% extends "immobilier/base.html" %}
{% block title %}{{ title }} - Gestion Immobilière{% endblock %}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    .page-wrapper {
        min-height: 80vh;
        background: linear-gradient(135deg, #f0fdf4 0%, #fafafa 100%);
        margin: -1.5rem;
        padding: 2rem;
        border-radius: 8px;
    }
    .form-container { max-width: 650px; margin: 0 auto; }

    .form-header {
        background: linear-gradient(135deg, #047857, #10b981);
        border-radius: 14px;
        padding: 1.8rem 2rem;
        margin-bottom: 2rem;
        display: flex;
        align-items: center;
        gap: 1rem;
        box-shadow: 0 8px 24px rgba(16,185,129,0.3);
    }
    .form-header .icon {
        background: rgba(255,255,255,0.2);
        color: white;
        width: 52px;
        height: 52px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.4rem;
    }
    .form-header-text h1 {
        font-size: 1.6rem;
        color: white;
        margin: 0 0 0.2rem 0;
    }
    .form-header-text p {
        color: rgba(255,255,255,0.8);
        font-size: 0.85rem;
        margin: 0;
    }
    .form-card {
        background: white;
        border-radius: 14px;
        padding: 2rem;
        box-shadow: 0 4px 20px rgba(0,0,0,0.06);
    }
    form p { margin-bottom: 1.2rem; }
    form p label {
        display: block;
        font-size: 0.85rem;
        font-weight: 600;
        color: #374151;
        margin-bottom: 0.4rem;
    }
    form p input {
        width: 100%;
        padding: 0.65rem 1rem;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 0.9rem;
        outline: none;
        background: #f9fafb;
        box-sizing: border-box;
        transition: all 0.2s;
    }
    form p input:focus {
        border-color: #10b981;
        background: white;
        box-shadow: 0 0 0 3px rgba(16,185,129,0.1);
    }
    .form-actions {
        display: flex;
        gap: 1rem;
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid #e5e7eb;
    }
    .btn-save {
        background: linear-gradient(135deg, #10b981, #047857);
        color: white;
        padding: 0.7rem 2rem;
        border: none;
        border-radius: 8px;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        box-shadow: 0 4px 12px rgba(16,185,129,0.3);
        transition: all 0.2s;
    }
    .btn-save:hover { opacity: 0.9; transform: translateY(-1px); }
    .btn-cancel {
        background: #f3f4f6;
        color: #6b7280;
        padding: 0.7rem 2rem;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 0.95rem;
        font-weight: 500;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        transition: background 0.2s;
    }
    .btn-cancel:hover { background: #e5e7eb; }
</style>

<div class="page-wrapper">
    <div class="form-container">

        <div class="form-header">
            <div class="icon"><i class="fa-solid fa-user"></i></div>
            <div class="form-header-text">
                <h1>{{ title }}</h1>
                <p>Remplissez les informations du propriétaire</p>
            </div>
        </div>

        <div class="form-card">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-actions">
                    <button type="submit" class="btn-save">
                        <i class="fa-solid fa-floppy-disk"></i> Enregistrer
                    </button>
                    <a href="{% url 'proprietaires_liste' %}" class="btn-cancel">
                        <i class="fa-solid fa-xmark"></i> Annuler
                    </a>
                </div>
            </form>
        </div>

    </div>
</div>
{% endblock %}

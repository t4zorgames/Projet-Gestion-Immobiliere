{% extends 'immobilier/base.html' %}
{% block page_theme %}theme-login{% endblock %}

{% block content %}
<h2>Connexion</h2>
{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li class="message {{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn">Se connecter</button>
</form>
{% endblock %}
